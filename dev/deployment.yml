apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: kube-agent
  name: kube-agent
  namespace: wodby
spec:
  replicas: 1
  selector:
    matchLabels:
      name: kube-agent
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    # ???
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: kube-agent
    spec:
      containers:
      - name: kube-agent
        image: wodby/kube-agent:dev
        imagePullPolicy: IfNotPresent
        env:
        - name: KUBE_AGENT_NODE_TOKEN
          value: random-token
        - name: KUBE_AGENT_NAME
          value: kube_agent_7ed990cc-fafe-4741-85a1-55d3ba03d8d4
        - name: KUBE_AGENT_SERVER_HOST
          value: host.docker.internal
        - name: KUBE_AGENT_SERVER_PORT
          value: "443"
        - name: KUBE_AGENT_INBOUND
          value: kube_agent_7ed990cc-fafe-4741-85a1-55d3ba03d8d4_q
        - name: KUBE_AGENT_OUTBOUND_HIGH
          value: kube_agent_high.dx
        - name: KUBE_AGENT_OUTBOUND_LOW
          value: kube_agent_low.dx
        - name: KUBE_AGENT_SKIP_VERIFY
          value: "1"
